<div class="item"  [ngClass]="{'editable': item.is_editable}">
    <span>{{item.taskName }}</span>
    <div *ngIf="!item.is_editable" class="taskInfo">
        <mat-icon color="primary" (click)="registerTask()">assignment_turned_in</mat-icon>
        <mat-icon color="accent" (click)="editTask(item.id)">edit</mat-icon>
        <mat-icon color="warn" (click)="deleteTask(item.id)">delete</mat-icon>
    </div>
    <div *ngIf="item.is_editable">
        <button mat-stroked-button (click)="cancelEditMode()" color="accent">cancel</button>
    </div>
    <div class="timeStamp">
        <span>Created time: {{item.addTime | date}}</span>
    </div>
    <mat-divider ></mat-divider>

</div>
